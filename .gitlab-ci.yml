image: rikorose/gcc-cmake
stages:
  - build
  - test
  - docs
before_script:
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
  - eval $(ssh-agent -s)
  - ssh-add <(echo "$SSH_PRIVATE_KEY")
  - mkdir -p ~/.ssh
  - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
  - "./prebuild.sh"
cmakeBuild:
  stage: build
  script:
    - "mkdir -p build"
    - "cd build"
    - "cmake .."
    - "make"
cmakeTests:
  stage: test
  script:
    - "cd tests"
    - "mkdir -p build"
    - "cd build"
    - "cmake .."
    - "make"
    - "./runTests"
doxygenDocs:
  before_script: []
  stage: docs
  image: iimuz/doxygen
  when: always
  script:
    - "mkdir -p build/doxygen"
    - "doxygen Doxyfile"
  artifacts:
    paths:
      - "build/doxygen"