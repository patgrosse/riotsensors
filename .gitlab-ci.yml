image: rikorose/gcc-cmake
stages:
  - prepare
  - buildPackets
  - build
  - test
  - buildServer
  - docs
#cache:
#  key: "$CI_BUILD_REF_NAME"
#  paths:
#    - lib/gcc-arm-none-eabi-6_2-2016q4-20161216-linux.tar.bz2
before_script:
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
  - eval $(ssh-agent -s)
  - ssh-add <(echo "$SSH_PRIVATE_KEY")
  - mkdir -p ~/.ssh
  - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
  - "./prebuild.sh"
cmake:
  stage: prepare
  script:
    - "mkdir -p build"
    - "cd build"
    - "cmake .."
  artifacts:
    paths:
    - build/
build:packets:
  stage: buildPackets
  dependencies:
    - cmake
  script:
    - "cd build/riotmodule"
    - "make"
  artifacts:
    paths:
    - build/
build:RIOTmodule:
  stage: build
  dependencies:
    - build:packets
  script:
    - "cd build/riotmodule"
    - "make"
  artifacts:
    paths:
    - build/
build:linuxconnector:
  stage: build
  dependencies:
    - build:packets
  script:
    - "cd build/linuxconnector"
    - "make"
  artifacts:
    paths:
    - build/
build:restserver:
  stage: buildServer
  dependencies:
    - build:linuxconnector
  script:
    - "cd build/restserver"
    - "make"
  artifacts:
    paths:
    - build/
test:packets:
  before_script: []
  stage: test
  dependencies:
    - build:packets
  script:
    - "cd build/packets/tests"
    - "./packets_tests"
test:RIOTmodule:
  before_script: []
  stage: test
  dependencies:
    - build:RIOTmodule
  script:
    - "cd build/riotmodule/tests"
    - "./riot_tests"
test:linuxconnector:
  before_script: []
  stage: test
  dependencies:
    - build:linuxconnector
  script:
    - "cd build/linuxconnector/tests"
    - "./linux_tests"
doxygenDocs:
  before_script: []
  stage: docs
  image: iimuz/doxygen
  when: always
  script:
    - "mkdir -p build/doxygen"
    - "doxygen Doxyfile"
  artifacts:
    paths:
      - "build/doxygen"